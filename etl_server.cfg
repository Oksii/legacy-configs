// CLIENTS
seta sv_maxClients "%CONF_MAXCLIENTS%"
set sv_privateclients "0"
set sv_privatepassword ""

// MOTD
set sv_hostname "%CONF_HOSTNAME%"

// PASSWORDS
set rconpassword "%CONF_RCONPASSWORD%"
%CONF_NEEDPASS%
set g_password "%CONF_PASSWORD%"
set refereePassword "%CONF_REFPASSWORD%"
set shoutcastPassword "%CONF_SCPASSWORD%"

// NETWORK
set sv_timeout "40"
set sv_dl_timeout "60"
set sv_minping "0"
set sv_maxping "0"
set sv_ipMaxClients "0"
set sv_hidden "0"
set sv_advert "2"

// DOWNLOAD
set sv_maxRate "90000"
set sv_dlRate "500000"
set sv_allowDownload "1"
set sv_wwwDownload "1"
set sv_wwwDlDisconnected "0"
set sv_wwwBaseURL "%CONF_REDIRECTURL%"

// MISC SETTINGS
set sv_fps "40"
set g_customConfig "%CONF_SERVERCONF%"
set g_gametype "3"

// OMNIBOTS
set omnibot_enabe "0"

// LOGGING & PROTECTION
set g_log "game.log"
set g_logSync "1"
set g_ip_max_clients "0"
set g_guidCheck "0"

set logfile "1"
set sv_protectLog "sv_protect.log"

// PROTECTION
set sv_pure "1"
set sv_protect "1"
set sv_guidCheck "0"
set g_protect "1"

// WATCHDOG
set com_watchdog "60"
set com_watchdog_cmd "exec objectivecycle.cfg"

// ETLTV
set sv_autodemo "%CONF_SVAUTODEMO%"
set sv_etltv_maxslaves "%CONF_ETLTVMAXSLAVES%"
set sv_etltv_password "%CONF_ETLTVPASSWORD%"

// MAP
map radar
